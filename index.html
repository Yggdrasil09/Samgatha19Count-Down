<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>SAmmy</title>  
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />  
</head>
<body>
    <script>
            var user = new Date().getTime();
            var end = new Date("Mar 1, 2019 0:0:0").getTime();
            var diff = end - user;
    </script>
    <div id="fullpage">
        <section class="vertical-scrolling">
            <div class="container" >
                <div class="row">
                    <div class="col">
                        <img class="logo" src="images/Coming-Soon.png" />
                    </div>
                </div>
                <div class="row" >
                    <div class="timer">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-3 col-sm-6 col-6">
                                    <div class="clock">
                                        <span id="days"><script>document.write(Math.floor(diff/(1000*60*60*24)))</script></span>
                                        <p class="count-down">DAYS</p>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-6">
                                    <div class="clock">
                                        <span id="hours"><script>document.write(Math.floor((diff%(1000*60*60*24))/(1000*60*60)))</script></span>
                                        <p class="count-down">HOURS</p>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-6">
                                    <div class="clock">
                                        <span id="minutes"><script>document.write(Math.floor((diff%(1000*60*60))/(1000 * 60)))</script></span>
                                        <p class="count-down">MINUTES</p>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-6">
                                    <div class="clock">
                                        <span id="seconds"><script>document.write(Math.floor((diff%(1000*60))/1000))</script></span>
                                        <p class="count-down">SECONDS</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="scroll-icon">
                <p>Jump into the last slide</p>
                <a href="#" class="icon-up-open-big"></a>
            </div> -->
        </section>
        <section class="vertical-scrolling">
            <div class="container" style="margin-top:2rem">
                    <div class="row">
                        <h2 style="color:#f7a65a;">Throw back</h2>
                        <iframe width="100%" height="500rem" src="https://www.youtube.com/embed/bnm8SQjKASM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
            </div>
        </section>
        <section class="vertical-scrolling">
            <div class="horizontal-scrolling">
                <h2>fullPage.js</h2>
                <h3>This is the fifth section and it contains the first slide (actually section == first slide)</h3>
            </div>
        </section>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js'></script>
    <script src="js/script.js"></script>
    <script  src="js/index.js"></script>
</body>
</html>
